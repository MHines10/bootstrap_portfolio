<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap Portfolio</title>
  </head>
  <body class="bg-light">
    <!-- Container that starts grid -->
    <div class="container">
      <!-- row 1 header row -->
      <div class="row bg-white pb-5">
        <div class="col">
          <h1 class="text-center fw-bold">Monti Hines</h1>
        </div>
      </div>
      <!-- row 2 navbar -->
      <div class="row">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Coding Temple</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="#">Learn HTML</a>
                <a class="nav-link" href="#">Learn CSS</a>
                <a class="nav-link" href="#">Other Page</a>
              </div>
              <div class="navbar-nav"><a class="nav-link" href="#">Link</a></div>
            </div>
          </div>
        </nav>
      </div>
      <!-- Main Row -->
      <div class="row">
        <!-- Left Column -->
        <div class="col-8">Left Column</div>
        <!-- Right Column -->
        <div class="col-4">Right Column</div>
      </div>
      <div class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
